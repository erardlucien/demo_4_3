<!DOCTYPE html>
<html lang="en" id="top">
    <head>
        <meta charset="UTF-8">
        <title>My Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <header class="header-body">
            <nav class="breadcrumb">
                <input type="checkbox" class="breadcrumb-btn" id="breadcrumb-btn">
                <input type="checkbox" class="search-btn" id="search-btn">
                <div class="logo-and-label">
                    <p class="logo">My<i>Logo</i></p>
                    <div class="label-group">
                        <label for="search-btn" class="label-search-btn">S</label>
                        <label for="breadcrumb-btn" class="label-breadcrumb-btn">
                            <span class="breadcrumb-icon closed"></span>
                            <span class="breadcrumb-icon opened"></span>
                        </label>
                    </div>
                </div>
                <div class="search">
                    <label for="search-text" class="label-search-text">Search : </label>
                    <input type="search" class="search-text" id="search-text" placeholder="Search">
                </div>
                <ul class="breadcrumb-menu">
                    <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Home</a></li>
                    <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Service</a></li>
                    <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">About us</a></li>
                    <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <p class="text">
                This a demonstration of what we can do with css on a nav.
            </p>
        </main>
        <footer class="footer-body">
            <address>
                Autor: Mr Erard Lucien Laurent
            </address>
        </footer>
    </body>
</html>
